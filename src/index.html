<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.scss">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <header>
            <nav class="navbar ">
                <div class="container">
                    <div class="navbar-brand d-flex align-items-center">
                        <img src="images/site_icon.png" width="100" height="100" alt="" class="plank img-fluid">
                        <a href="#" class="text-danger" style="text-decoration: none;">
                            <p class="amogus">Пельменная</p>
                        </a>
                    </div>
                    <button type="button" class="Atomic">Сделать заказ</button>
                </div>
            </nav>
        </header>
        <main>
          <div class = "row signature">
            <h1>Ассортимент пельменной</h1>
          </div>
          <div class="container">
            <div class="row row-cols-xs-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-3 row-cols-xl-3 myclass">
              <div class="col-12 col-sm-8 col-md-4 col-lg-4 col-xl-4 g-3 cl">
                <div class="card" data-bs-toggle="modal" data-bs-target="#modal" id="object-1">
                  <img src="images/5.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Детские</h5>
                    <p class="card-text">Пельмени в форме уточек</p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-8 col-md-4 col-lg-4 col-xl-4 g-3 cl">
                <div class="card" data-bs-toggle="modal" data-bs-target="#modal" id="object-2">
                  <img src="images/1.png" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="card-title">Банштай цай</h5>
                      <p class="card-text">Монгольский чай с пельменями</p>

                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-8 col-md-4 col-lg-4 col-xl-4 g-3 cl">
                <div class="card" data-bs-toggle="modal" data-bs-target="#modal" id="object-3">
                  <img src="images/2.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">С укропочиком</h5>
                    <p class="card-text">Классические пельмени со свежей зеленью</p>

                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-8 col-md-4 col-lg-4 col-xl-4 g-3 cl">
                <div class="card" data-bs-toggle="modal" data-bs-target="#modal" id="object-4">
                  <img src="images/4.png" class="card-img-top img-fluid" alt="-">
                  <div class="card-body">
                    <h5 class="card-title">Манты</h5>
                    <p class="card-text">Манты, приготовленные на пару</p>
        
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-8 col-md-4 col-lg-4 col-xl-4 g-3 cl">
                <div class="card" data-bs-toggle="modal" data-bs-target="#modal" id="object-5">
                  <img src="images/3.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Горячий</h5>
                    <p class="card-text">Жаренные пельмени</p>
        
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel" popover.hover.top="Popover!" title="Бутерброд">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" popover.hover.top="Popover!" title="Состав">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" popover.hover.top="Popover!" title="Закрыть">Закрыть</button>
                </div>
              </div>
            </div>
          </div>
          <div class="position-fixed top-0 end-0 p-3">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto"></strong>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Извините, что-то пошло не так :(
                </div>
              </div>
          </div>
        </main>
        <footer>
          <div class="container d-flex justify-content-between">
            <div class="about font-weight-bold">Шуруев Андрей</div>
            <div class="base">
              <a href=""
                ><img src="images/f1.png" alt="vk" class="icons"
              /></a>
              <a href=""
                ><img src="images/f2.png" alt="instagram" class="icons"
              /></a>
              <a href=""
                ><img src="images/f3.png" alt="twitter" class="icons"
              /></a>
            </div>
          </div>
        </footer>
    </div>
  <script type="module" src="js/index.js"></script>
</body>
</html>
